<!DOCTYPE html>
<html>
<head>
  <title>Basic CSS Grid</title>
  <link rel="stylesheet" type="text/css" href="grid.css">
  <meta name="viewport" content="initial-scale=1">
  <style type="text/css">
    body{
      font: 16px/1.5 arial, sans-serif;
      margin: 0;
    }

    @media all and (max-width: 800px){
      body{
        font-size: 12px;
      }
    }

    .box{
      text-align: center;
      height: 96px;
      line-height: 96px;
      background-color: #e6e6e6;
      border: 1px solid #cccccc;
    }/
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="box">
          <span><h1>Basic CSS Grid</h1></span>
        </div> <!-- /.box -->
      </div> <!-- /.col-100 -->
    </div> <!-- /.row -->

    <div class="row">
      <div class="col-3 col-sm-6">
        <div class="box"><span>col-3</span></div> <!-- /.box -->
      </div> <!-- /.col-50-->
      <div class="col-3 col-sm-6">
        <div class="box"><span>col-3</span></div> <!-- /.box -->
      </div> <!-- /.col-50-->
    </div> <!-- /.row -->

    <div class="row">
      <div class="col-2 col-md-6">
        <div class="box"><span>col-2</span></div> <!-- /.box -->
      </div> <!-- /.col-2-->
      <div class="col-2 col-md-6">
        <div class="box"><span>col-2</span></div> <!-- /.box -->
      </div> <!-- /.col-2-->
      <div class="col-2 col-md-6">
        <div class="box"><span>col-2</span></div> <!-- /.box -->
      </div> <!-- /.col-2-->
    </div> <!-- /.row -->

    <div class="row">
      <div class="col-25 col-md-3 col-sm-6">
        <div class="box"><span>col-25</span></div> <!-- /.box -->
      </div> <!-- /.col-25-->
      <div class="col-25 col-md-3 col-sm-6">
        <div class="box"><span>col-25</span></div> <!-- /.box -->
      </div> <!-- /.col-25-->
      <div class="col-25 col-md-3 col-sm-6">
        <div class="box"><span>col-25</span></div> <!-- /.box -->
      </div> <!-- /.col-25-->
      <div class="col-25 col-md-3 col-sm-6">
        <div class="box"><span>col-25</span></div> <!-- /.box -->
      </div> <!-- /.col-25-->
    </div> <!-- /.row -->

    <div class="row">
      <div class="col-20 col-md-6">
        <div class="box"><span>col-20</span></div> <!-- /.box -->
      </div> <!-- /.col-20-->
      <div class="col-20 col-md-6">
        <div class="box"><span>col-20</span></div> <!-- /.box -->
      </div> <!-- /.col-20-->
      <div class="col-20 col-md-6">
        <div class="box"><span>col-20</span></div> <!-- /.box -->
      </div> <!-- /.col-20-->
      <div class="col-20 col-md-6">
        <div class="box"><span>col-20</span></div> <!-- /.box -->
      </div> <!-- /.col-20-->
      <div class="col-20 col-md-6">
        <div class="box"><span>col-20</span></div> <!-- /.box -->
      </div> <!-- /.col-20-->
    </div> <!-- /.row -->

    <div class="row">
      <div class="col-1 col-md-3 col-sm-6">
        <div class="box"><span>col-1</span></div> <!-- /.box -->
      </div> <!-- /.col-1-->
      <div class="col-1 col-md-3 col-sm-6">
        <div class="box"><span>col-1</span></div> <!-- /.box -->
      </div> <!-- /.col-1-->
      <div class="col-1 col-md-3 col-sm-6">
        <div class="box"><span>col-1</span></div> <!-- /.box -->
      </div> <!-- /.col-1-->
      <div class="col-1 col-md-3 col-sm-6">
        <div class="box"><span>col-1</span></div> <!-- /.box -->
      </div> <!-- /.col-1-->
      <div class="col-1 col-md-3 col-sm-6">
        <div class="box"><span>col-1</span></div> <!-- /.box -->
      </div> <!-- /.col-1-->
      <div class="col-1 col-md-3 col-sm-6">
        <div class="box"><span>col-1</span></div> <!-- /.box -->
      </div> <!-- /.col-1-->
    </div> <!-- /.row -->
  </div> <!-- /.container -->

  <div class="container">
    <div class="row">
      <div class="col-3 col-center col-md-6">
        <div class="box"><span>Center Column</span></div> <!-- /.box -->
      </div>
    </div> <!-- /.row -->
  </div> <!-- /.container -->

  <div class="container-full">
    <div class="box"><span>Full Width</span></div> <!-- /.box -->
  </div> <!-- /.container-full -->

  <div class="container">
    <div class="row">
      <div class="col-2 col-md-hide">
        <div class="box"><span>Hide on Medium Screens</span></div> <!-- /.box -->
      </div> <!-- /.col-2 -->
      <div class="col-2 col-md-hide">
        <div class="box"><span>Hide on Medium Screens</span></div> <!-- /.box -->
      </div> <!-- /.col-2 -->
      <div class="col-2 col-md-hide">
        <div class="box"><span>Hide on Medium Screens</span></div> <!-- /.box -->
      </div> <!-- /.col-2 -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->

  <div class="container">
    <div class="row row-no-gutter">
      <div class="col-2 col-sm-6">
        <div class="box"><span>.row-no-gutter</span></div> <!-- /.box -->
      </div> <!-- /.col-2 -->
      <div class="col-2 col-sm-6">
        <div class="box"><span>.row-no-gutter</span></div> <!-- /.box -->
      </div> <!-- /.col-2 -->
      <div class="col-2 col-sm-6">
        <div class="box"><span>.row-no-gutter</span></div> <!-- /.box -->
      </div> <!-- /.col-2 -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->

</body>
</html>
