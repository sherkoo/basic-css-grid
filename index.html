<!DOCTYPE html>
<html>
<head>
  <title>Basic CSS Grid</title>
  <link rel="stylesheet" type="text/css" href="grid.css">
  <meta name="viewport" content="initial-scale=1">
  <style type="text/css">
    body{
      font: 16px/1.5 arial, sans-serif;
      margin: 0;
    }
    .box{
      text-align: center;
      height: 96px;
      display: table;
      width: 100%;
      background-color: #e6e6e6;
      border: 1px solid #cccccc;
    }
    .box span{
      display: table-cell;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="box">
          <span><h1>Basic CSS Grid</h1></span>
        </div> <!-- /.box -->
      </div> <!-- /.col-100 -->
    </div> <!-- /.row -->

    <div class="row">
      <div class="col-3 col-sm-6">
        <div class="box"><span>50%</span></div> <!-- /.box -->
      </div> <!-- /.col-50-->
      <div class="col-3 col-sm-6">
        <div class="box"><span>50%</span></div> <!-- /.box -->
      </div> <!-- /.col-50-->
    </div> <!-- /.row -->

    <div class="row">
      <div class="col-2 col-md-6">
        <div class="box"><span>33.33%</span></div> <!-- /.box -->
      </div> <!-- /.col-2-->
      <div class="col-2 col-md-6">
        <div class="box"><span>33.33%</span></div> <!-- /.box -->
      </div> <!-- /.col-2-->
      <div class="col-2 col-md-6">
        <div class="box"><span>33.33%</span></div> <!-- /.box -->
      </div> <!-- /.col-2-->
    </div> <!-- /.row -->

    <div class="row">
      <div class="col-25 col-md-3 col-sm-6">
        <div class="box"><span>25%</span></div> <!-- /.box -->
      </div> <!-- /.col-25-->
      <div class="col-25 col-md-3 col-sm-6">
        <div class="box"><span>25%</span></div> <!-- /.box -->
      </div> <!-- /.col-25-->
      <div class="col-25 col-md-3 col-sm-6">
        <div class="box"><span>25%</span></div> <!-- /.box -->
      </div> <!-- /.col-25-->
      <div class="col-25 col-md-3 col-sm-6">
        <div class="box"><span>25%</span></div> <!-- /.box -->
      </div> <!-- /.col-25-->
    </div> <!-- /.row -->

    <div class="row">
      <div class="col-20 col-md-6">
        <div class="box"><span>20%</span></div> <!-- /.box -->
      </div> <!-- /.col-20-->
      <div class="col-20 col-md-6">
        <div class="box"><span>20%</span></div> <!-- /.box -->
      </div> <!-- /.col-20-->
      <div class="col-20 col-md-6">
        <div class="box"><span>20%</span></div> <!-- /.box -->
      </div> <!-- /.col-20-->
      <div class="col-20 col-md-6">
        <div class="box"><span>20%</span></div> <!-- /.box -->
      </div> <!-- /.col-20-->
      <div class="col-20 col-md-6">
        <div class="box"><span>20%</span></div> <!-- /.box -->
      </div> <!-- /.col-20-->
    </div> <!-- /.row -->

    <div class="row">
      <div class="col-1 col-md-3 col-sm-6">
        <div class="box"><span>16.66%</span></div> <!-- /.box -->
      </div> <!-- /.col-1-->
      <div class="col-1 col-md-3 col-sm-6">
        <div class="box"><span>16.66%</span></div> <!-- /.box -->
      </div> <!-- /.col-1-->
      <div class="col-1 col-md-3 col-sm-6">

        <div class="box"><span>16.66%</span></div> <!-- /.box -->
      </div> <!-- /.col-1-->
    </div> <!-- /.row -->
  </div> <!-- /.container -->

  <div class="container">
    <div class="row">
      <div class="col-3 col-center">
        <div class="box"><span>Center Column</span></div> <!-- /.box -->
      </div>
    </div> <!-- /.row -->
  </div> <!-- /.container -->

  <div class="container-full">
    <div class="box"><span>Full Width</span></div> <!-- /.box -->
  </div> <!-- /.container-full -->
</body>
</html>
